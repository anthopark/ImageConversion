
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
      div.mycenter {
                    text-align: center;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="sticky-footer.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Begin page content -->


<main role="main" class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">ImageConversion</h1>
    {% block title %}{% endblock %}
    {% block content %}
    <div class= "mycenter">
    <h1 class="cover-heading"><strong>This is your result!</strong></h1>
    </div>
    <p class="lead">{{ result_str }}</p>
    <button type="button">Copy your result?</button> 
    {% endblock %}
  </div>
  
</main>

<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">Extra options coming soon.</span>
  </div>
</footer>
</body>
</html>
